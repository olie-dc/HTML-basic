<!DOCTYPE html>

<!-- lang atributo dentro do <html> tag, para declarar o idioma da página Web. -->
<html lang="PT-br">
	<head>
		<!--TITLE, usado para declarar o nome da pagina-->
		<title>Teste de inserção de imagens e links</title>
		<style>
			body {
 			 background-color: #DDB7ED;
			}
			h1 {
			 text-align: center;
			 font-family: Comic Sans;
			 font-size: 20px;
			}
			a {
			 text-align: center;
			 width: 1%;
			 padding: 1px;
			}
			img {
		 	 width: 300px;
			 heigth: 400px;
			 margin; auto;
			 border: 3px solid green;
			 padding: 1px; 
			 display: block;
 			 margin-left: auto;
			 margin-right: auto;
			}

		</style>
	</head>

	<body>
		<h1>Link - foto</h1>
		<a href="https://github.com/olie-dc"><h2><img src="img\img-3.jpeg" title="Garota Programando"></img></h2></a>
		<h1>Link - texto</h1>
		<a href="https://github.com/olie-dc">GitHub</a>
		<br>
	
		<h1>IMG</h1>
		<img src="img\img-1.jpeg" alt="Menina programando" title="Garota programando"></img>
	</body>

<!--
Todos os elementos HTML podem ter atributos
The *href* attribute of <a> specifies the URL of the page the link goes to
The *src* attribute of <img> specifies the path to the image to be displayed
The *width* and height attributes of <img> provide size information for images
The *alt* attribute of <img> provides an alternate text for an image
The *style* attribute is used to add styles to an element, such as color, font, size, and more
The *lang* attribute of the <html> tag declares the language of the Web page
The *title* attribute defines some extra information about an element
-->

</html>
